<template name="paystackCheckoutButton">
  {{#if isSubmitting}}
    <div class="spinner-container">
      <div class="spinner"></div>
    </div>
  {{else}}
    <div class="alert alert-danger hidden">Oh! Snap!</div>
    <button type="submit" class="rui btn btn-lg btn-cta btn-block btn-complete-order js-paystack-checkout">
      <span id="btn-complete-order" data-i18n="checkoutPayment.completeYourOrder">Complete your order</span>
    </button>
  {{/if}}
</template>
