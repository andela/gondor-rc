<template name="staticPage">
        <div class="container">
          <div class="row">
            <div>
              {{> manageStaticPage}}
            </div>
            <hr>
            <div>
              {{> genericForm}}
            </div>
          </div>
        </div>
      </template>
      <template name="genericForm">
        <div class="static-page-container">
          <h3 class="blue-text">Create a Static Page</h3>
          <form class="static-page">
            <div class="form-group">
              <label for="page-title" class="control-label">Page Name</label>
              <input id="page-title" class="form-control" type="text" placeholder="Enter page Title e.g. Contact Us" name="pageName">
            </div>
            <div class="form-group">
              <label for="page-url" class="control-label">Page URL</label>
              <input id="page-url" class="form-control" type="text" placeholder="Enter page address e.g. contact" name="pageUrl">
            </div>
            <div class="form-group">
              <label class="control-label">Add Content</label>
              <textarea class="form-control" id="content" rows="8" name="content"></textarea>
            </div>
            <div class="form-group">
              <button class="btn btn-primary" id="button" type="submit">Create</button>
            </div>
          </form>
        </div>
      </template>
      <template name="manageStaticPage">
        <div class="static-page-panel panel panel-info">
          <div class="panel-body">
            <h3 class="table-top blue-text"> Static Page Management</h3>
            {{#if alreadyAddedPages.count}}
            <div class="table-responsive">
              <table class="table-hover table-striped" style="width: 100%;">
                <thead>
                  <tr>
                    <th>Page Name</th>
                    <th>Page URL</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody>
                  {{#each page in alreadyAddedPages}}
                  <tr id={{page._id}}>
                    <td>{{page.pageName}}</td>
                    <td>{{page.pageURL}}</td>
                    <td>
                      <div class='btn-group' style="margin-top: 5px;">
                        <button type="button" class="btn editStaticPage">edit
                        </button>
                        <button type="button" class="btn deleteStaticPage">delete
                        </button>
                      </div>
                    </td>
                  </tr>
                  {{/each}}
                </tbody>
              </table>
            </div>
            {{else}}
            <div class='alert alerts-info text-center'>
              <h4>No Page added yet. Create a page below</h4>
            </div>
            {{/if}}
          </div>
        </div>
      </template>
